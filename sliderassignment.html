<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      #slider {
        width: 100%;
        height: 500px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="slider" />
    </div>
    <script>
      var imgArray = [
          'DOM/images/slider/Banner_1.png',
          'DOM/images/slider/Banner_2.png',
          'DOM/images/slider/Banner_3.jpg',
        ],
        curIndex = 0;
      imgDuration = 5000;

      function imageSlider() {
        document.getElementById('slider').src = imgArray[curIndex];
        curIndex++;
        if (curIndex == imgArray.length) {
          curIndex = 0;
        }
        setInterval('imageSlider()', imgDuration);
      }
      imageSlider();
    </script>
  </body>
</html>
