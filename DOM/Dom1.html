<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <form>
      <label>First Name:</label>
      <input
        type="text"
        id="fname"
        name="myname"
        value="Ram"
        onblur="access()"
      />
      <label>Last Name:</label>
      <input type="text" id="lname" name="myname" />
      <label>Enter age:</label>
      <input type="number" id="age" name="myage" />
    </form>
    <script>
      //R : search a node with id fname
      let fnameNode = document.getElementById('fname');
      console.log(fnameNode);
      console.log(typeof fnameNode); //HTMLElement
      // node.attribute
      let nodeType = fnameNode.type; //to check the type of input
      console.log(nodeType);
      //fnameNode.type="password" //to change the type of input
      let nodeValue = fnameNode.value; //to know the value of input field
      console.log(nodeValue);
      //fnameNode.value="Lakshman";  //to change the value of input field
      let nodeArray = document.getElementsByName('myname'); //acess by name attribute
      console.log(nodeArray);
      for (let node of nodeArray) {
        console.log(node.type);
        console.log(node.value);
      }

      let access = function () {
        console.log(fnameNode.value);
      };
    </script>
  </body>
</html>
