<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Assignment</title>
  </head>
  <body>
    <div>
      <form>
        <span>Gender: </span>
        <input
          type="radio"
          id="male"
          name="gender"
          value="Male"
          onchange="checkedstate()"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          name="gender"
          value="Female"
          onchange="checkedstate()"
        />
        <label for="female">Female</label>
      </form>
    </div>
    <script>
      //Implement Javascript logic to check which radio button is checked from gender radio button. Display value of checked radio button.

      let checkedstate = function () {
        if (document.getElementById('male').checked) {
          console.log('male value is checked');
        } else {
          console.log('female value is checked');
        }
        var gender = document.querySelector(
          'input[name = gender]:checked'
        ).value;
        alert('value of gender: ' + gender);
      };
    </script>
  </body>
</html>
