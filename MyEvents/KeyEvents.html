<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Events</title>
  </head>
  <body>
    <div>
      My Office Name is Neosoft. I am Developer here. I work in Web Department.
      <label>Enter ur Department name: </label>
      <input
        type="text"
        id="dname"
        name="ddname"
        onkeyup="keyEvent1()"
        onkeydown="keyEvent2()"
        onfocus="focusEvent()"
        onblur="blurEvent()"
      />
      <button onclick="clickEvent()" ondblclick="dblClickEvent()">SEND</button>
    </div>

    <script>
      function keyEvent1() {
        console.log('key pressed up....');
      }
      function keyEvent2() {
        console.log('key pressed down....');
      }
      let clickEvent = () => console.log('Click Event handled...');
      let dblClickEvent = () => console.log('Double Click Event handled...');
      let focusEvent = () => console.log('Focus Event handled...');
      let blurEvent = () => console.log('Blur Event handled...');
    </script>
  </body>
</html>
